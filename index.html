<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cardápio do Restaurante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 250px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card-body {
            padding: 15px;
        }
        .card-title {
            font-size: 1.2em;
            margin: 0 0 10px 0;
            color: #333;
        }
        .card-price {
            font-weight: bold;
            color: #e91e63;
        }
    </style>
</head>
<body>
    <h1>Nosso Cardápio</h1>
    <div class="menu">
        <!-- Cardápio 1 -->
        <div class="card">
            <img src= "download (1).jpeg alt ="Pizza Margherita" />
            <div class="card-body">
                <div class="card-title">Pizza Margherita</div>
                <div class="card-price">R$ 40,00</div>
            </div>
        </div>
        <!-- Cardápio 2 -->
        <div class="card">
            <img src="https://images.unsplash.com/photo-1606788075761-4f4f4f4f4f4f" alt="Hambúrguer" />
            <div class="card-body">
                <div class="card-title">Hambúrguer Artesanal</div>
                <div class="card-price">R$ 25,00</div>
            </div>
        </div>
        <!-- Cardápio 3 -->
        <div class="card">
            <img src="https://images.unsplash.com/photo-1606788075761-4f4f4f4f4f4f" alt="Salada" />
            <div class="card-body">
                <div class="card-title">Salada Caesar</div>
                <div class="card-price">R$ 20,00</div>
            </div>
        </div>
        <!-- Adicione mais pratos aqui -->
    </div>
</body>
</html>
